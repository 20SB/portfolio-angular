<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- color of address bar in mobile browser -->
    <meta name="theme-color" content="#2B2B35" />
    <!-- favicon  -->
    <link rel="shortcut icon" href="img/logo4.png" type="image/x-icon" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/plugins/bootstrap.min.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/plugins/font-awesome.min.css" />
    <!-- swiper css -->
    <link rel="stylesheet" href="css/plugins/swiper.min.css" />
    <!-- fancybox css -->
    <link rel="stylesheet" href="css/plugins/fancybox.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Subha Biswal</title>
  </head>

  <body>
    <!-- app -->
    <div class="art-app art-app-onepage">
      <!-- mobile top bar -->
      <div class="art-mobile-top-bar">
          <div class="art-theme-toggle-button" style="cursor: pointer; margin-left: auto;">
              <i class="fas fa-moon art-theme-toggle-icon"></i>
          </div>
      </div>

      <!-- app wrapper -->
      <div class="art-app-wrapper">
        <!-- app container end -->
        <div class="art-app-container">
          <!-- info bar -->
          <div class="art-info-bar">
            <!-- menu bar frame -->
            <div class="art-info-bar-frame">
              <!-- info bar header -->
              <div class="art-info-bar-header">
                <!-- info bar button -->
                <div class="art-info-bar-btn">
                  <!-- icon -->
                  <i class="fas fa-chevron-right"></i>
                </div>
                <!-- info bar button end -->
              </div>
              <!-- info bar header end -->

              <!-- info bar header -->
              <div class="art-header">
                <!-- avatar -->
                <div class="art-avatar">
                  <a data-fancybox="avatar" data-no-swup href="img/face-1.jpg" class="art-avatar-curtain">
                    <img src="img/face-1.jpg" alt="avatar" />
                    <i class="fas fa-expand"></i>
                  </a>
                  <!-- available -->
                  <div class="art-lamp-light">
                    <!-- add class 'art-not-available' if not available-->
                    <div class="art-available-lamp"></div>
                  </div>
                </div>
                <!-- avatar end -->
                <!-- name -->
                <h5 class="art-name mb-10" id="sidebar-name"></h5>
                <!-- post -->
                <div class="art-sm-text" id="sidebar-role"></div>
                <!-- theme toggle -->
                <div class="art-theme-toggle mb-15 art-theme-toggle-button" id="theme-toggle-btn" style="cursor: pointer; margin-top: 15px; display: inline-block;">
                    <i class="fas fa-moon art-theme-toggle-icon" id="theme-icon"></i> Switch Theme
                </div>
              </div>
              <!-- info bar header end -->

              <!-- scroll frame -->
              <div id="scrollbar2" class="art-scroll-frame">
                <!-- info bar about -->
                <div class="art-table p-15-15">
                  <!-- about text -->
                  <ul>
                    <!-- current Location -->
                    <li>
                      <h6>Current Location:</h6>
                      <span id="sidebar-current-location"></span>
                    </li>
                    <!-- country -->
                    <li>
                      <h6>Residence:</h6>
                      <span id="sidebar-country"></span>
                    </li>
                    <!-- city -->
                    <li>
                      <h6>City:</h6>
                      <span id="sidebar-city"></span>
                    </li>
                    <!-- age -->
                    <li>
                      <h6>Age:</h6>
                      <span id="sidebar-age"></span>
                    </li>
                  </ul>
                </div>
                <!-- info bar about end -->

                <!-- divider -->
                <div class="art-ls-divider"></div>

                <!-- language skills -->
                <div class="art-lang-skills p-30-15" id="lang-skills-container">
                  <!-- items will be injected here -->
                </div>
                <!-- language skills end -->

                <!-- divider -->
                <div class="art-ls-divider"></div>

                <!-- hard skills -->
                <div class="art-hard-skills p-30-15" id="hard-skills-container">
                  <!-- items will be injected here -->
                </div>
                <!-- language skills end -->
                
                <!-- divider -->
                <div class="art-ls-divider"></div>

                <!-- soft skills -->
                <div class="art-hard-skills p-30-15" id="soft-skills-container">
                  <!-- items will be injected here -->
                </div>
                <!-- soft skills end -->

                <!-- divider -->
                <div class="art-ls-divider"></div>

                <!-- knowledge list -->
                <ul class="art-knowledge-list p-15-0" id="knowledge-container">
                    <!-- items will be injected here -->
                </ul>
                <!-- knowledge list end -->

                <!-- divider -->
                <div class="art-ls-divider"></div>

                <!-- links frame -->
                <div class="art-links-frame p-15-15">
                  <!-- download cv button -->
                  <a href="#" class="art-link" download data-no-swup id="sidebar-cv">Download cv <i class="fas fa-download"></i></a>
                </div>
                <!-- links frame end -->
              </div>
              <!-- scroll frame end -->

              <!-- sidebar social -->
               <div class="art-ls-social" id="sidebar-social">
                 <!-- Social links injected here -->
               </div>
              <!-- sidebar social end -->
            </div>
            <!-- menu bar frame end -->
          </div>
          <!-- info bar end -->

          <!-- content -->
          <div class="art-content">
            <!-- curtain -->
            <div class="art-curtain"></div>

            <!-- top background -->
            <div class="art-top-bg" style="background-image: url(img/bg.jpg)">
              <!-- overlay -->
              <div class="art-top-bg-overlay"></div>
              <!-- overlay end -->
            </div>
            <!-- top background end -->

            <!-- swup container -->
            <div class="transition-fade" id="swup">
              <!-- scroll frame -->
              <div id="scrollbar" class="art-scroll-frame">
                <!-- container -->
                <div class="container-fluid">
                  <!-- row -->
                  <div class="row p-60-0 p-lg-30-0 p-md-15-0">
                    <!-- col -->
                    <div class="col-lg-12">
                      <!-- banner -->
                      <div class="art-a art-banner" style="background-image: url(img/bg.jpg)">
                        <!-- banner back -->
                        <div class="art-banner-back"></div>
                        <!-- banner dec -->
                        <div class="art-banner-dec"></div>
                        <!-- banner overlay -->
                        <div class="art-banner-overlay">
                          <!-- main title -->
                          <div class="art-banner-title">
                            <!-- title -->
                            <h1 class="mb-15" id="banner-title"></h1>
                            <!-- suptitle -->
                            <div class="art-lg-text art-code mb-55">&lt;<i>code</i>&gt; I am into <span class="txt-rotate" data-period="2000" id="banner-typing"></span>&lt;/<i>code</i>&gt;</div>
                            <div class="art-lg-text mb-25" id="banner-subtitle"></div>
                            <div class="art-buttons-frame">
                              <!-- button -->
                              <a href="#" target="_blank"  class="art-btn art-btn-md"  rel="noopener noreferrer" data-no-swup id="banner-contact"><span>Contact Me</span></a>
                            </div>
                          </div>
                          <!-- main title end -->
                          <!-- photo -->
                          <div class="art-banner-photo" style="position: relative; width: 360px">
                            <div style="position: absolute; width: 195px; top: 37px; left: 50px; background-color: #a0b8d9; height: 195px; border-radius: 50%"></div>
                            <img src="img/logo.png" style="width: 360px; position: absolute; top: -46px; left: -33px" alt="Your Name" />
                          </div>
                        </div>
                        <!-- banner overlay end -->
                      </div>
                      <!-- banner end -->
                    </div>
                    <!-- col end -->
                  </div>
                  <!-- row end -->
                </div>
                <!-- container end -->

                <!-- container -->
                <div class="container-fluid">
                  <!-- row -->
                  <div class="row p-30-0 justify-content-between" style="padding-inline: 20px">
                    <div class="art-counter-frame">
                      <!-- counter -->
                      <div class="art-counter-box">
                        <!-- counter number -->
                        <span class="art-counter">26</span><span class="art-counter-plus">+</span>
                      </div>
                      <!-- counter end -->
                      <!-- title -->
                      <h6>Months Experience</h6>
                    </div>

                    <div class="art-counter-frame">
                      <!-- counter -->
                      <div class="art-counter-box">
                        <!-- counter number -->
                        <span class="art-counter">10</span><span class="art-counter-plus">+</span>
                        <!-- <span class="art-counter">10</span> -->
                      </div>
                      <!-- counter end -->
                      <!-- title -->
                      <h6>Live Projects</h6>
                    </div>

                    <div class="art-counter-frame">
                      <!-- counter -->
                      <div class="art-counter-box">
                        <!-- counter number -->
                        <!-- <span class="art-counter">50</span> -->
                        <span class="art-counter">99</span><span class="art-counter-plus">+</span>
                      </div>
                      <!-- counter end -->
                      <!-- title -->
                      <h6>Positive Reviews</h6>
                    </div>
                  </div>
                  <!-- row end -->
                </div>
                <!-- container end -->

                <!-- container -->
                <div class="container-fluid">
                  <!-- row -->
                    <div class="row gy-5" id="production-projects">
                     <!-- col -->
                     <div class="col-lg-12">
                       <!-- section title -->
                       <div class="art-section-title">
                         <!-- title frame -->
                         <div class="art-title-frame">
                           <!-- title -->
                           <h4>Production / Company Projects</h4>
                         </div>
                         <!-- title frame end -->
                       </div>
                       <!-- section title end -->
                     </div>
                     <!-- col end -->
                     <!-- Production Projects will be injected here -->
                   </div>
                  <!-- row end -->
                  
                  <!-- row for spacer if needed or separate section -->
                  <div class="row p-30-0"></div>

                  <!-- row -->
                    <div class="row gy-5" id="personal-projects">
                     <!-- col -->
                     <div class="col-lg-12">
                       <!-- section title -->
                       <div class="art-section-title">
                         <!-- title frame -->
                         <div class="art-title-frame">
                           <!-- title -->
                           <h4>Personal / Learning Projects</h4>
                         </div>
                         <!-- title frame end -->
                       </div>
                       <!-- section title end -->
                     </div>
                     <!-- col end -->
                     <!-- Personal Projects will be injected here -->
                   </div>
                  <!-- row end -->
                </div>
                <!-- container end -->

                <!-- Education / Experience -->
                <!-- container -->
                <div class="container-fluid">
                  <!-- row -->
                  <div class="row">
                    <!-- col -->

                    <!-- Work Experience -->
                    <div class="col-lg-12">
                      <!-- section title -->
                      <div class="art-section-title">
                        <!-- title frame -->
                        <div class="art-title-frame">
                          <!-- title -->
                          <h4>Work History</h4>
                        </div>
                        <!-- title frame end -->
                      </div>
                      <!-- section title end -->

                      <!-- timeline -->
                      <div class="art-timeline" id="experience-timeline">
                          <!-- Experience items injected here -->
                      </div>
                      <!-- timeline end -->
                    </div>

                    <!-- Education -->
                    <div class="col-lg-12">
                      <!-- section title -->
                      <div class="art-section-title">
                        <!-- title frame -->
                        <div class="art-title-frame">
                          <!-- title -->
                          <h4>Education</h4>
                        </div>
                        <!-- title frame end -->
                      </div>
                      <!-- section title end -->

                      <!-- timeline -->
                      <div class="art-timeline art-gallery" id="education-timeline">
                        <!-- Education items injected here -->
                      </div>
                      <!-- timeline end -->
                    </div>

                    <!-- col end -->
                  </div>
                  <!-- row end -->
                </div>
                <!-- container end -->

                <!-- Footer -->
                <!-- container -->
                <div class="container-fluid">
                  <!-- footer -->
                  <footer>
                    <!-- copyright -->
                    <div class="art-copy" id="footer-copyright"></div>
                    <!-- author -->
                    <div id="footer-prev"></div>
                  </footer>
                  <!-- footer end -->
                </div>
                <!-- container end -->
              </div>
              <!-- scroll frame end -->
            </div>
            <!-- swup container end -->
          </div>
          <!-- content end -->
        </div>
        <!-- app container end -->
      </div>
      <!-- app wrapper end -->

      <!-- preloader -->
      <div class="art-preloader">
        <!-- preloader content -->
        <div class="art-preloader-content">
          <!-- title -->
          <h4>Subha Biswal</h4>
          <!-- progressbar -->
          <div id="preloader" class="art-preloader-load"></div>
        </div>
        <!-- preloader content end -->
      </div>
      <!-- preloader end -->
    </div>

    <script src="js/dynamicContent.js"></script>
